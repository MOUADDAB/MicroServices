<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Liste des customers
    </div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onGetProducts()">customers</button>

    </div>
    <div class="panel-body">
      <table *ngIf="customers" class="table table-striped">
        <tr><th>ID</th><th>name</th><th>email</th></tr>
        <tr *ngFor="let c of customers._embedded.customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>

        </tr>
      </table>
    </div>
  </div>

</div>
