<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Liste des produits
    </div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onGetProducts()">Produits</button>

    </div>
    <div class="panel-body">
      <table *ngIf="products" class="table table-striped">
        <tr><th>ID</th><th>name</th><th>price</th><th>quantity</th></tr>
        <tr *ngFor="let p of products._embedded.products">
         <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price|number:'0.2'}}</td>
          <td>{{p.quantity}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
